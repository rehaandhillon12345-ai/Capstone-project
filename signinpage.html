<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BridgeMe â€“ Sign In</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(180deg, hsl(210, 40%, 98%) 0%, hsl(195, 30%, 96%) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
            border: 1px solid hsl(214, 32%, 91%);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, hsl(195, 85%, 45%) 0%, hsl(175, 70%, 50%) 100%);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, hsl(195, 85%, 45%), hsl(175, 70%, 50%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        p {
            text-align: center;
            color: hsl(215, 20%, 45%);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            color: hsl(215, 25%, 20%);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 0.5rem;
            border: 1px solid hsl(214, 32%, 85%);
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: hsl(195, 85%, 45%);
            outline: none;
        }

        .btn-primary {
            width: 100%;
            padding: 0.9rem;
            margin-top: 1rem;
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, hsl(195, 85%, 45%), hsl(175, 70%, 50%));
            box-shadow: 0 8px 24px -4px hsl(195, 85%, 45%, 0.3);
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            opacity: 0.9;
            box-shadow: 0 12px 32px -6px hsl(195, 85%, 45%, 0.4);
        }

        .extra {
            text-align: center;
            margin-top: 1.5rem;
        }

        .extra a {
            color: hsl(195, 85%, 45%);
            text-decoration: none;
            font-weight: 500;
        }

        .extra a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">B</div>
            <span class="logo-text">BridgeMe</span>
        </div>

        <h2>Welcome Back</h2>
        <p>Sign in to continue your journey.</p>

        <form>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="you@example.com" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>

            <button class="btn-primary">Sign In</button>

            <div class="extra">
                <p>Don't have an account? <a href="#">Create one</a></p>
            </div>
        </form>
    </div>
</body>
</html>
